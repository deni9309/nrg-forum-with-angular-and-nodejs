<section class="hero">
    <img class="hero__img"
         src="../../../assets/hero-background.jpg"
         alt="Hero image" />
    <div class="welcome wrapper">
        <h3 class="hero__title logo">Welcome to <span>NRG</span><span class="forum">forum</span></h3>
        <h5 class="hero__subtitle">Question and answers based website for any type of computer programming related
            topics.</h5>

        <div class="logged"
             *ngIf="!isLoggedIn">
            <ul>
                <li>
                    <a routerLink="/auth/login"><i class="fas fa-key"></i>Login</a>
                </li>
                <li>
                    <a routerLink="/auth/register"><i class="fas fa-user-plus"></i>Register</a>
                </li>
            </ul>
        </div>
    </div>
</section>
