<div class="new-theme-border"
     @fade>
    <div class="header-background">
        <span>New Theme</span>
    </div>
    <p class="error"
       @slide
       *ngIf="errorMessage">{{errorMessage}}</p>
    <form #form="ngForm"
          (ngSubmit)="submitNewThemeHandler(form)">

        <div class="new-theme-title">
            <label for="themeName">Title <span class="red">*</span></label>
            <input [class.input-error]="themeName.touched && themeName.invalid"
                   @fade
                   type="text"
                   name="themeName"
                   id="themeName"
                   ngModel
                   #themeName="ngModel"
                   required
                   minlength="5" />
            <ng-container *ngIf="themeName.touched">
                <p class="error"
                   @slide
                   *ngIf="themeName.errors?.['required']">Theme name is required.</p>
                <p class="error"
                   @slide
                   *ngIf="themeName.errors?.['minlength']">Theme name must be at least 5 characters long.</p>
            </ng-container>
        </div>

        <div class="new-theme-content">
            <label for="postText">Post <span class="red">*</span></label>
            <textarea [class.input-error]="postText.touched && postText.invalid"
                      @fade
                      type="text"
                      name="postText"
                      id="postText"
                      ngModel
                      #postText="ngModel"
                      required
                      minlength="10">
            </textarea>
            <ng-container *ngIf="postText.touched">
                <p class="error"
                   @slide
                   *ngIf="postText.errors?.['required']">The field with your post is required.</p>
                <p class="error"
                   @slide
                   *ngIf="postText.errors?.['minlength']">Post must be at least 10 characters long.</p>
            </ng-container>
        </div>

        <div class="new-theme-buttons">
            <button type="button"
                    (click)="navigateToHomeHandler()"
                    class="red-button">Cancel</button>
            <button [disabled]="form.invalid"
                    @fade
                    class="green-button">Post</button>
        </div>

    </form>
</div>
